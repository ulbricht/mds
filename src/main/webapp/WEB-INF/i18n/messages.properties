welcome_paragraph_contact_heading=How can I contact you?

welcome_paragraph_contact_text=For membership please contact {0}. For technical information please email us at {1}.

welcome_paragraph_how_heading=I have sample metadata and want to mint IGSNs! How can I use this service?
welcome_paragraph_how_text=There are two steps. Firstly, you will need to register with our service. Please contact a IGSN e.V. member who will get in touch with you to discuss your eligibility, requirements and responsibilities. If you qualify, they will provide you a user name, password and other necessary information.
welcome_paragraph_how_text2=Secondly, you will need to use our {0} to mint IGSNs. It is recommended that you integrate minting and updating IGSNs with your metadata management infrastructure. So if, for example, a URL changes, automatic notification will be pushed to our service and the updated URL will be used for resolving the IGSN.

welcome_paragraph_what_heading=What is this service?
welcome_paragraph_what_text=The {0} is a service for datacenters to mint IGSNs and register associated metadata. The service requires organisations to first register for an account with an {1}. For information on setting up an account, see our {2}.

welcome_paragraph_who_heading=Who can use this service?
welcome_paragraph_who_text=IGSN e.V. will work with IGSN allocation agents. In most cases these allocation agents will be data facilities or research groups at IGSN e.V. member institutions. Data generators, for example scientific investigators who have metadata for physical samples, who wish to obtain IGSN e.V. IGSNs will first establish the most appropriate allocating agent for their metadata and register their sample metadata there. The allocating agent can then obtain IGSNs from a IGSN e.V. member.
