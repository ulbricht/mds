welcome_paragraph_contact_heading=Wie kann ich Kontakt aufnehmen?
welcome_paragraph_contact_text=Für eine Mitgliedschaft kontaktieren sie bitte {0}. Für technische Information senden Sie eine E-Mail an {1}

welcome_paragraph_how_heading=Ich habe Proben-Metadaten und möchte IGSNs registrieren möchte. Wie kann ich ihren Service benutzen?
welcome_paragraph_how_text=Es sind zwei Schritte nötig. Zuerst müssen sie sich für unseren Service registrieren. Nehmen Sie dazu bitte Kontakt zu einen IGSN e.V. Mitglied auf, der mit ihnen Qualifikation, Voraussetzungen und Verantwortlichkeiten abstimmt. Wenn Sie qualifiziert sind, wird Ihr IGSN e.V. Mitglied einen Account für Sie einrichten.
welcome_paragraph_how_text2=Zweitens sollten Sie unsere {0} zur IGSN-Registrierung verwenden. Es wird empfohlen, dass Sie die IGSN-Registrierung in ihre Datenmanangementinfrastruktur integrieren. Also wenn sich z. B. eine URL ändert, sollten Sie dies automatisch unserem Service melden, damit die URL der IGSN aktualisiert wird.

welcome_paragraph_what_heading=Wofür ist dieser Service gut?
welcome_paragraph_what_text=Der {0} ist ein Service für IGSN allocating agents für die Registrierung von IGSNs und zugehörigen Metadaten.. Dieser Service setzt eine Registrierung bei einem {1} voraus. Für Information zum Erstellen eines Accounts siehe unsere {2}.

welcome_paragraph_who_heading=Wer kann diesen Service verwenden?
welcome_paragraph_who_text=IGSN e.V. arbeitet mit IGSN allocation agents zusammen. In den meisten Fällen sind diese allocating agents Datenzentren oder Forschergruppen an IGSN e.V. Mitgliederorganisationen. Datenerzeuger - z.B. Wissenschaftler, die Metadaten für ihre Proben besitzen und IGSNs erhalten möchten, müssen zuerst einen passenden allocating agent kontaktieren, um bei diesem ihre Metadaten zu registrieren. Der allocating agent kann dann IGSNs von einem Mitglied des IGSN e.V. erhalten.

