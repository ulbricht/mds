xml.validation=true
xml.schema.caching=true

###DOI
#used to explain how XML-files should look like
xml.schema.location.prefix=http://schema.datacite.org/meta/

#point external schemas to local instance and replace basedir via maven during build process
xml.schema.location.local=file://${basedir}/src/main/webapp/schemas

xml.schema.xpath.doi=//*[local-name() = 'identifier' and @identifierType='DOI']

xml.dif.schema.namespace=http://gcmd.gsfc.nasa.gov/Aboutus/xml/dif/
xml.iso.schema.namespace=http://www.isotc211.org/2005/gmd


xslt.dif.to.datacite=conversion/dif2datacite.xslt
